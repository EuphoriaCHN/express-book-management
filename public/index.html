<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图书管理系统</title>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
<div class="title">图书管理系统 <a href="javascript:void(0);" id="addBook">添加图书</a></div>
<div class="content">
    <table cellspacing="0" cellpadding="0">
        <thead>
        <tr>
            <th>编号</th>
            <th>名称</th>
            <th>作者</th>
            <th>分类</th>
            <th>描述</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="dataList"></tbody>
    </table>
</div>

<form class="form" id="addBookForm">
    名称：<input type="text" name="name" /><br />
    作者：<input type="text" name="author" /><br />
    分类：<input type="text" name="category" /><br />
    描述：<input type="text" name="description" /><br />
    <input type="button" value="提交" id="addBookSubmit" />
</form>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/dialog.js"></script>
<script src="js/template-web.js"></script>
<script type="text/template" id="indexTpl">
{{if list}}
{{each list}}
<tr>
    <td>{{$value.id}}</td>
    <td>{{$value.name}}</td>
    <td>{{$value.author}}</td>
    <td>{{$value.category}}</td>
    <td>{{$value.description}}</td>
    <td><a href="javascript:void(0);">修改</a> | <a href="javascript:void(0);">删除</a></td>
</tr>
{{/each}}
{{/if}}
{{if editData}}
<form class="form" id="editBook">
    <input type="hidden" name="id" value="{{editData.id}}" />
    名称：<input type="text" name="name" value="{{editData.name}}" /><br />
    作者：<input type="text" name="author" value="{{editData.author}}" /><br />
    分类：<input type="text" name="category" value="{{editData.category}}" /><br />
    描述：<input type="text" name="description" value="{{editData.description}}" /><br />
    <input type="button" value="提交" id="editBookSubmit" />
</form>
{{/if}}
</script>
<script src="js/index.js"></script>
</body>
</html>
